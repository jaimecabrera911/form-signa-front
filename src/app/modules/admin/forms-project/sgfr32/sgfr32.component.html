<app-content [title]="title" [subtitle]="subtitle" class="w-full">
    <div *appPanels class="w-full">
        <form [formGroup]="formInit">
            <mat-tab-group class="mt-12">
                <mat-tab label="Formulario">
                    <div class="form-employee flex flex-col flex-auto">
                    </div>
                </mat-tab>
                <mat-tab label="Asistentes">

                </mat-tab>
                <mat-tab label="Evidencias" class="sign">
                    <div *ngIf="uploadFiles">
                        <div class="w-full float-right">
                            <a class="mt-1 px-2 ml-2 float-right" mat-button mat-flat-button (click)="uploadFile('UPLOAD_FILES_HID')">
                                <span class="ml-2">Cerrar</span>
                            </a>
                        </div>
                        <app-input-upload-files *ngIf="uploadFiles" formControlName="filesUpload"></app-input-upload-files>
                    </div>
                    <app-multimedia *ngIf="listFiles" [items]="filesItems" searchPanel="true">
                        <div *appAditionalMultimedia class="flex-col flex-auto">
                            <a class="btn-add" mat-button mat-flat-button (click)="uploadFile('UPLOAD_FILES_SHOW')">
                                <mat-icon svgIcon="heroicons_outline:plus"></mat-icon>
                                <span class="ml-4">Adicionar archivo</span>
                            </a>
                        </div>
                    </app-multimedia>
                </mat-tab>
            </mat-tab-group>
            <div class="pl-18">
                <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 w-full">
                    <div class="flex flex-col flex-auto">
                        <a class="mt-1 pl-2 px-12 text-center" mat-button mat-flat-button [color]="'primary'" (click)="onSubmit()">
                            <span class="ml-14">Guardar</span>
                        </a>
                    </div>
                    <div class="flex flex-col flex-auto">
                        <a class="mt-1 pl-2 px-12 text-center" mat-button mat-flat-button (click)="formInit.reset()">
                            <span class="ml-14">Cancelar</span>
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</app-content>
