<app-content [title]="title" [subtitle]="subtitle" class="w-full">
    <div *appPanels class="mt-10 w-full">
        <app-tables-items [data]="apiItems$" [colums]="iterableColumns" [searchPanel]="searchPanel" [placeHolderSearch]="subtitle" typeTable="list" routeBottom="employees/create">
            <div *appActionsTable class="flex-col flex-auto">
                <a class="btn-add mt-2" mat-button mat-flat-button [routerLink]="['forms-project']">
                    <mat-icon svgIcon="heroicons_outline:plus"></mat-icon>
                    <span class="ml-4">Adicionar</span>
                </a>
            </div>
        </app-tables-items>
    </div>
</app-content>
