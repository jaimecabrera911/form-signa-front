<app-content class="w-full" [title]="title" [subtitle]="subtitle">
    <div *appPanels class="w-full">
        <form [formGroup]="formInit">
            <div class="flex flex-col flex-auto mt-2">
                <div class="flex flex-col px-8 my-6   rounded">
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-2 gap-x-9 w-full">
                        <app-input-text label="Id del proyecto" formControlName="code" [validateFormSumt]="validate"></app-input-text>
                        <app-input-text label="Nombre del proyecto" formControlName="name" required="true" [validateFormSumt]="validate"></app-input-text>
                        <app-input-date label="Fecha creaci贸n" formControlName="startDate" [validateFormSumt]="validate"></app-input-date>
                        <app-input-date label="Fecha finalizaci贸n" formControlName="endDate" [validateFormSumt]="validate"></app-input-date>
                        <app-input-select label="Ubicaci贸n geografica" [options]="elementsCities" formControlName="city" [validateFormSumt]="validate"></app-input-select>
                        <app-input-select label="Nombre del responsable" [options]="elementsEmployees" formControlName="user" [validateFormSumt]="validate"></app-input-select>
                        <app-input-text label="Descripci贸n" formControlName="description" [validateFormSumt]="validate"></app-input-text>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-1 gap-x-9 w-full">
                        <div class="flex flex-col flex-auto">
                            <app-input-radio label="Selecciona el estado" [options]="elementsStateProject" formControlName="state" [validateFormSumt]="validate"></app-input-radio>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pl-10">
                <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 w-full">
                    <div class="flex flex-col flex-auto">
                        <a class="mt-1 pl-2 px-12 text-center" mat-button mat-flat-button [color]="'primary'" (click)="onSubmit()">
                            <span class="ml-14">Guardar</span>
                        </a>
                    </div>
                    <div class="flex flex-col flex-auto">
                        <a class="mt-1 pl-2 px-12 text-center" mat-button mat-flat-button (click)="formInit.reset()">
                            <span class="ml-14">Cancelar</span>
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</app-content>
