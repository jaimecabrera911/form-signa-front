<app-content class="w-full" [title]="title" [subtitle]="subtitle" [searchPanel]="searchPanel">
    <div *appPanels class="w-full">
        <form [formGroup]="formInit">
            <div class="flex flex-col flex-auto mt-2">
                <div class="flex flex-col px-8 my-6   rounded">
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-2 gap-x-9 w-full">
                        <app-input-text label="Id del proyecto" formControlName="code"></app-input-text>
                        <app-input-text label="Nombre del proyecto" formControlName="name"></app-input-text>
                        <app-input-date label="Fecha creaci贸n" formControlName="startDate"></app-input-date>
                        <app-input-date label="Fecha finalizaci贸n" formControlName="endDate"></app-input-date>
                        <app-input-select label="Ubicaci贸n geografica" [options]="elementsCities" formControlName="city" required="true"></app-input-select>
                        <app-input-select label="Nombre del responsable" [options]="elementsEmployees" formControlName="user" required="true"></app-input-select>
                        <app-input-text label="Descripci贸n" formControlName="description"></app-input-text>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-1 gap-x-9 w-full">
                        <div class="flex flex-col flex-auto">
                            <app-input-radio label="Selecciona el estado" [options]="elementsStateProject" formControlName="state"></app-input-radio>
                        </div>
                    </div>
                </div>
            </div>
            <a class="mt-1 px-6 ml-3" mat-button mat-flat-button [color]="'primary'" (click)="onSubmit()">
                <span class="ml-2">Guardar cliente</span>
            </a>
        </form>
    </div>
</app-content>
