<div class="flex flex-col flex-auto w-full w-index-main">
    <!-- Header -->
    <div class="bg-card mt-14">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
            <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-6 sm:my-4">
                <!-- Avatar and name -->
                <div class="flex flex-auto items-center min-w-0">
                    <div class="flex-0 w-16 h-16 ml-8 rounded-full overflow-hidden">
                        <img class="w-full h-full object-cover" [src]="profilePicture">
                    </div>
                    <div class="flex flex-col min-w-0 ml-4 text-black">
                        <ng-container *transloco=" let t ">
                            <div class="text-2xl md:text-2xl font-semibold tracking-tight leading-7 md:leading-snug truncate ">Bienvenid(a) de nuevo, <span class="capitalize">{{ user }}</span></div>
                        </ng-container>
                        <div class="flex items-center ">
                            <div class="ml-1.5 leading-6 truncate text-secondary ">Aqu√≠ tienes el resumen de tus actividades</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

                        17
                    </div>
                    <div class="text-lg font-medium text-red-600 dark:text-red-500 ">Formularios</div>

                        21

            </div>
