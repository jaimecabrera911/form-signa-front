<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0">
    <div class="w-full sm:w-auto py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Logo -->
            <app-logo-app sizeImage="20"></app-logo-app>

            <!-- Title -->
            <div class="mt-8 text-3xl font-extrabold tracking-tight leading-tight text-center">
                ¡Has cerrado sesión! de forma segura
            </div>
            <div class="flex justify-center mt-0.5 font-medium">
                <!-- Redirect countdown -->
                <ng-container *ngIf="countdown > 0">
                    Redirigiendo en {{countdown | i18nPlural: countdownMapping }}
                </ng-container>

                <!-- Redirect message -->
                <ng-container *ngIf="countdown === 0">
                    ¡Ahora estás siendo redirigido!
                </ng-container>
            </div>

            <!-- Form footer -->
            <div class="mt-8 text-md font-medium text-secondary text-center">
                <span>Ir a</span>
                <a class="ml-1 text-primary-500 hover:underline" [routerLink]="['/login/sign-in']">
                    Inicio sesión
                </a>
            </div>
        </div>
    </div>
</div>
