<div *ngIf="file.file" class="grid grid-cols-1 sm:grid-cols-4 lg:grid-cols-4 w-full">
    <div class="flex flex-col flex-auto sm:col-span-1 md:grid-cols-1 lg:col-span-3">
        <div class="office-viewer">
            <div class="text-xl font-medium">{{file.file.name}}</div>
            <img *ngIf="file.file.ext === '.jpeg' || file.file.ext === '.png'" [src]='urlSafe'>
            <!--
            <iframe *ngIf="file.file.ext !== '.jpeg' || file.file.ext !== '.png'" [src]='urlSafe' width='100%' height='100%' frameborder='0'></iframe>
            -->
        </div>
    </div>
    <div class="flex-col flex-auto">
        <div class="flex flex-col flex-auto p-6">
            <!-- Actions -->
            <div class="grid grid-cols-1 gap-4 w-full mt-2">
                <button class="flex-auto" mat-stroked-button (click)="closeModal()">
                    Cerrar
                </button>
            </div>

            <!-- Preview -->
            <div class="aspect-w-20 mt-2 aspect-h-6">
                <div class="flex items-center justify-center border rounded-lg bg-gray-50 dark:bg-card p-3">
                    <ng-container>
                        <mat-icon class="icon-size-24 text-hint" [svgIcon]="'iconsmind:file'"></mat-icon>
                    </ng-container>
                </div>
            </div>

            <!-- Name & Ext -->
            <div class="flex flex-col items-start mt-4">
                <div class="mt-1 px-1.5 rounded text-sm font-semibold leading-5 text-white" [class.bg-red-600]="file.file.ext === '.pdf'" [class.bg-blue-600]="file.file.ext === '.docx'" [class.bg-green-600]="file.file.ext === '.xlsx'" [class.bg-gray-600]="file.file.ext === '.txt'"
                    [class.bg-amber-600]="file.file.ext === '.jpeg' || file.file.ext === '.png'">
                    {{file.file.ext.toUpperCase()}}
                </div>
            </div>

            <!-- Information -->
            <div class="text-lg font-medium mt-4">Información</div>
            <div class="flex flex-col mt-4 border-t border-b divide-y font-medium">
                <div class="flex items-center justify-between py-2">
                    <div class="text-secondary">Id</div>
                    <div>{{file.file.id}}</div>
                </div>
                <div class="items-center justify-between py-2">
                    <div class="text-secondary">Fecha creación</div>
                    <div>{{file.file.createdAt | date:'yyyy-MM-dd HH:mm'}}</div>
                </div>
                <div class="items-center justify-between py-2">
                    <div class="text-secondary">Fecha actualización</div>
                    <div>{{file.file.updatedAt | date:'yyyy-MM-dd HH:mm'}}</div>
                </div>
                <div class="items-center justify-between py-2">
                    <div class="text-secondary">Size</div>
                    <div>{{file.file.size}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
