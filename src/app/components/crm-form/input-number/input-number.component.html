<div class="flex flex-col flex-auto">
    <mat-form-field class="flex-auto" appearance="outline">
        <mat-label>{{ label }}</mat-label>
        <input matInput [(ngModel)]="value" (keyup)="change($event)"  ngxNumberFormat="###,###,###,###,###,###,###">
        <span matPrefix>$</span>
        <span matSuffix>.00</span>
    </mat-form-field>
</div>
