<div class="flex flex-col flex-auto">
    <button mat-icon-button (click)="onRemove()">
        <mat-icon svgIcon="heroicons_solid:chevron-left"></mat-icon>
    </button>
    <mat-form-field class="quantity-input" appearance="legacy">
        <label [ngClass]="required ? 'required-item' : ''">{{ title }}</label>
        <input matInput [value]="value.toString()" [min]="min" (change)="change($event)">
    </mat-form-field>
    <button mat-icon-button (click)="onAdd()">
        <mat-icon svgIcon="heroicons_solid:chevron-right"></mat-icon>
    </button>
</div>
