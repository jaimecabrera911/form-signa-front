<div class="flex flex-col flex-auto">
    <mat-form-field class="flex-auto" appearance="legacy">
        <label [ngClass]="required === true ? 'required-item' : ''">{{ label }}</label>
        <input matInput [(ngModel)]="value" (keyup)="change($event)" ngxNumberFormat="########">
    </mat-form-field>
</div>
