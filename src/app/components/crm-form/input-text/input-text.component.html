<div class="flex flex-col flex-auto">
    <mat-form-field class="flex-auto" appearance="outline">
        <mat-label>{{ label }}</mat-label>
        <mat-icon *ngIf="icon" class="icon-size-5" matSuffix [svgIcon]="icon"></mat-icon>
        <input matInput [(ngModel)]="value" (keyup)="change($event)" [type]="type">
    </mat-form-field>
</div>
